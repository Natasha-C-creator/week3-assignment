<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
    <title>Cookie Clicker</title>
  </head>
  <body>
    <h1>Cookie Clicker Game</h1>
    <button id="cookie-increment-button">Click here to get a cookie</button>
    <p id="total-cookies-owned">You currently own: 0 cookies</p>
    <p id="current-cps">You are currently gaining: 0 cookies per second</p>
    <button id="reset-button">Reset</button>
    <div id="upgrades-shop-container"></div>
    <div class="shop item" style="width: 100%">
      <div class="id">0</div>
      <div class="name">Grandma</div>
      <div class="cost">$10</div>
      <div class="increase">+1</div>
      <button class="buy-button">Buy $100</button>
    </div>
  </body>
</html>
